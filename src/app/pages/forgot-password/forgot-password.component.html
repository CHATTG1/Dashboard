<div class="app flex-row align-items-center colour-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <div class="row justify-content-center my-1">
          <div class="col-md-4 col-sm-6 col-8">
            <img [src]="logo" class="img-fluid" />
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-12">
        <div class="card-group mb-0">
          <div class="card p-2 col-md-6 col-12">
            <div class="card-block">
              <h2 class="text-grad">Forgot Password</h2>
              <p class="text-muted mb-h">Use the below form to reset your password</p>

              <form novalidate [formGroup]="forgotPasswordForm" (ngSubmit)="submitForgotPassword(forgotPasswordForm.value)">
                <div class="input-group mb-1">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="email" class="form-control" formControlName="email" placeholder="Email">
                </div>

                <div *ngIf="passwordResetSuccess" class="success-display">
                  Please check your emails for instructions on how to reset your password.
                </div>

                <div *ngIf="passwordResetError" class="error-display">
                  {{passwordResetError}}
                </div>

                <button type="submit" data-style="expand-right" [ladda]="pendingRequest" [disabled]="forgotPasswordForm.invalid || pendingRequest" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
          <div class="card card-inverse card-primary py-3 col-md-6 col-12">
            <div class="card-block text-center">
              <div>
                <h4>Remember your password?</h4>
                <p>Did you happen to have a mind snap and remember your password?</p>
                <a [routerLink]="['/']" class="btn btn-transparent active mt-1">Login here</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
