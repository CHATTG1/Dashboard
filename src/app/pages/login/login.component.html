<div class="app flex-row align-items-center colour-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <div class="row justify-content-center my-1">
          <div class="col-md-4 col-sm-6 col-8">
            <img [src]="logo" class="img-fluid" />
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-12">
        <div class="card-group mb-0">
          <div class="card p-2 col-md-6 col-12">
            <div class="card-block">
              <h2 class="text-grad">Login</h2>
              <p class="text-muted mb-h">Sign In to your account</p>

              <div class="success-display mt-0" *ngIf="logoutState === 'logout'">
                You have successfully logged out
              </div>
              <div class="warning-display mt-0" *ngIf="logoutState === 'expired'">
                Your session has expired
              </div>

              <form [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm.value)">
                <div class="input-group mb-1">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="email" formControlName="email" class="form-control" placeholder="Email">
                </div>
                <div class="input-group mb-1">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" formControlName="password" class="form-control" placeholder="Password">
                </div>

                <div class="error-display" *ngIf="loginError">
                  {{loginError}}
                </div>

                <div class="row">
                  <div class="col-6">
                    <button data-style="expand-right" [ladda]='pendingLogin' [disabled]="loginForm.invalid || pendingLogin" type="submit" class="btn btn-primary">Login</button>
                  </div>
                  <div class="col-6 text-right">
                    <a class="btn btn-link px-0" [routerLink]="['/forgot-password']">Forgot password?</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card card-inverse card-primary py-3 col-md-6 col-12">
            <div class="card-block text-center">
              <div>
                <h2>Register</h2>
                <p>Create your account to access your {{companyName}} user dashboard.</p>
                <a href="https://moxy.one/register" class="btn btn-transparent active mt-1">Register Now!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
